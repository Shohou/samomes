<script>
    const path = window.location.pathname.slice(1).split('/');
    const search = window.location.search
    path.shift()
    if (path.length > 0) {
      path = path.join('/')
      if (search) {
        path += search
      }
      localStorage.setItem('path', );
    }
    window.location.href='/udo';
</script>
