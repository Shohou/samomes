<script>
    let path = window.location.pathname.slice(1).split('/');
    let search = window.location.search
    // path.shift()
    if (path.length > 0) {
      path = path.join('/')
      if (search) {
        path += search
      }
      localStorage.setItem('path', path);
    }
    window.location.href='/';
</script>
